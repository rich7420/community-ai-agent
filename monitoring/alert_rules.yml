groups:
  - name: community_ai_alerts
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job="community-ai-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Community AI Application is down"
          description: "The Community AI application has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for more than 2 minutes."

      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "The PostgreSQL database has been down for more than 1 minute."

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection count"
          description: "Database connection count is above 80 for more than 5 minutes."

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis cache is down"
          description: "The Redis cache has been down for more than 1 minute."

      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 90% for more than 5 minutes."

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for more than 5 minutes."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85% for more than 5 minutes."

      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space usage is above 90% for more than 5 minutes."

      # Application Specific Alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is above 2 seconds for more than 5 minutes."

      - alert: LowThroughput
        expr: rate(http_requests_total[5m]) < 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low request throughput"
          description: "Request throughput is below 0.1 requests per second for more than 10 minutes."

      # External API Alerts
      - alert: SlackAPIDown
        expr: up{job="slack-api"} == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slack API is down"
          description: "Slack API has been down for more than 5 minutes."

      - alert: GitHubAPIDown
        expr: up{job="github-api"} == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "GitHub API is down"
          description: "GitHub API has been down for more than 5 minutes."

      - alert: OpenRouterAPIDown
        expr: up{job="openrouter-api"} == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "OpenRouter API is down"
          description: "OpenRouter API has been down for more than 5 minutes."

